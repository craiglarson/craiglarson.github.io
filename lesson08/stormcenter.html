<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page shows a gallery of weather images">
    <title>Weather Gallery</title>
    <link rel="shortcut icon" href="favicon2.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>
<body>
    <header>
        <img src="images/iconfinder_weather-12_1530381.png" alt="Weather or Not Logo">
        <div class="headings">
        <h1>Weather or Not.io</h1>
        <h4>Should you stay or should you go?</h4>
        </div>
    </header>
    <nav>
        <button onclick="toggleMenu()">&#9776; Menu</button>
        <ul id="primaryNav" class="hide">
            <li><a href="#">Home</a></li>
            <li><a href="/lesson06/preston-6.html">Preston</a></li>
            <li><a href="#">Soda Springs</a></li>
            <li><a href="#">Fish Haven</a></li>
            <li><a class="active" href="#">Storm Center</a></li>
            <li><a href="/lesson07/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <form method="GET" action="#">
            <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name <input type="text" name="name"></label>
                <label>Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label>Phone* <input type="tel" name="phone" required></label>
                <label>Zip* <input type="number" name="zip" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label>Storm Date <input type="date"></label>
                <label>Storm Severity <input type="range" min="1" max="10" list="tickmarks"></label>
                <label>Storm Region: 
                    <select name="area">
                        <option value="">Select Region</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>
                <div>User In Danger?</div>
                <label><input type="radio" name="danger" value="Yes"> Yes</label>
                <label><input type="radio" name="danger" value="No"> No</label>
                <label><input type="radio" name="danger" value="Maybe"> Maybe</label>
                <label>Additional Information <textarea></textarea></label>
            </fieldset>  
                <input type="submit" value="Update the Weather">
                
        </form>
    </main>
    <footer>
        <p>&copy; WeatherorNot.io | WDD230 - 06 | Craig Larson</p> 
        <p>Today's Date: <span id="currentDate"></span></p>
    </footer>

    <script src="js/scripts.js"></script>

    </body>
    </html>
